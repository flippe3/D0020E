<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PoA use-case example</title>
</head>
<body>
  <h1 align="center">PoA use-case example</h1>
  <form action="http://localhost:83/access" method="post">  
    <div align="center">
      <textarea name="poa" rows="20" cols="60"></textarea>
    </div>
    <div align="center">
      <label>User ID</label>
      <input type="text" name="user_id">
    </div>
    <div align="center">
      <label>Principal ID</label>
      <input type="text" name="principal_id">
    </div>
    <div align="center">
      <input style="font-size:22px;" type="submit" value="Access">
    </div>
  </form>
</body>
</html>
