<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>PoA Creator</title>
	
	
	<script>
		var i = 0;
		function addField(){
			if(i == 0){
				document.getElementById("extras").innerHTML += "<pre className='tab'>		Key:			Value:</pre>"
			}

			document.getElementById("extras").innerHTML += "Extra " + i +": <input type=text' id='ExtraKey' "+ i +"name='ExtraValue' ></input>" +
				"<input type='text' id='ExtraValue" + (i++) + "' name='ExtraValue'><br>";
		}
	</script>
	
	
</head>
<body>
	<form action="CreatePoa" method="post">
		<label for="ip">Ip:</label><br>
		<input type="text" id="ip" name="ip" value="localhost"><br>
		<label for="port">Port:</label><br>
		<input type="number" id="port" name="port" value="81"><br>

		<label for="aid">Agent ID:</label><br>
		<input type="text" id="aid" name="AgentID" value="23"><br>

		<label for="name">Agent name:</label><br>
		<input type="text" id="name" name="name"><br>

		<label for="appType">Application type:</label><br>
		<input type="text" id="appType" name="appType"><br>

		<label for="pname">Principal name:</label><br>
		<input type="text" id="pname" name="pname"><br>

		<label for="macid">MAC ID:</label><br>
		<input type="text" id="macid" name="macid" value="a6:26:13:02:e2:1d"><br>

		<label for="sDate">Start Date(in UTC)</label><br>
		<input type="datetime-local" id="sDate" name="sDate"><br>

		<label for="stopDate">Stop Date(in UTC)</label><br>
		<input type="datetime-local" id="stopDate" name="stopDate"><br>

		<div id="extras"></div>

		<label for="file">Json File:</label><br>
		<input type="file" id="file" name="file"><br>

		<input type="submit" value="Request">


	</form>
	<button onclick="addField()" >Add Extras</button>
</body>
</html>
